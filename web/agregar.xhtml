<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />

    <body>
         <div class="container my-3" id="paramentrizacionesAlerta" >
                <h:form>
                    <div class="card bg-primary text-white">
                        <h4 class="card-header text-center ">Registro Vehiculos</h4>        
                    </div>   

                     
                   <h:panelGroup class="card-body " id="pnlgparametrizacionMensaje2">
                            <div class="row form-row">                                       
                                 
                                <div class="col-md-4">
                                    <h:outputLabel id="Mensaje6" class="font-weight-bold" for="Mensaje">
                                        Curp: 
                                        <h:outputLabel class="h5 text-danger" value="*" />
                                    </h:outputLabel>
                                     <h:inputText  maxlength="500" 
                                       class="form-control "  id="seleccion" 
                                       value="#{main.valorBusqueda}" required="true" />
                                </div>
                                
                                <div class="col-md-4">
                                    <h:outputLabel id="Mensaje5" class="font-weight-bold" for="Mensaje">
                                        Nombre: 
                                        <h:outputLabel class="h5 text-danger" value="*" />
                                    </h:outputLabel>
                                     <h:inputText  maxlength="200" 
                                       class="form-control "  id="seleccion2" 
                                       value="#{main.valorBusqueda}" required="true"/>
                                </div>
                               
                                <div class="col-md-4">
                                    <h:outputLabel id="Mensaje4" class="font-weight-bold" for="Mensaje">
                                        Apellido: 
                                        <h:outputLabel class="h5 text-danger" value="*" />
                                    </h:outputLabel>
                                     <h:inputText  maxlength="200" 
                                       class="form-control "  id="seleccion21" 
                                       value="#{main.valorBusqueda}" required="true"/>
                                </div>
                                
                            </div>  
                       
                       
                       <div class="row form-row mt-3">                                       
                                 
                                <div class="col-md-4">
                                    <h:outputLabel id="Mensaje3" class="font-weight-bold" for="Mensaje">
                                        Numero Serie: 
                                        <h:outputLabel class="h5 text-danger" value="*" />
                                    </h:outputLabel>
                                     <h:inputText  maxlength="500" 
                                       class="form-control "  id="seleccion4" 
                                       value="#{main.vehiculo.getnSerie}"  required="true"/>
                                </div>
                                
                                <div class="col-md-4">
                                    <h:outputLabel id="Mensaje2" class="font-weight-bold" for="Mensaje">
                                        Color: 
                                        <h:outputLabel class="h5 text-danger" value="*" />
                                    </h:outputLabel>
                                     <h:inputText  maxlength="200" 
                                       class="form-control "  id="seleccion5" 
                                       value="#{main.vehiculo.color}" required="true"/>
                                </div>
                               
                                <div class="col-md-4">
                                    <h:outputLabel id="Mensaje1" class="font-weight-bold" for="Mensaje">
                                        Matricula: 
                                        <h:outputLabel class="h5 text-danger" value="*" />
                                    </h:outputLabel>
                                     <h:inputText  maxlength="200" 
                                       class="form-control "  id="seleccion216" 
                                       value="#{main.vehiculo.matricula}" required="true"/>
                                </div>
                                
                            </div> 
                       
                                <div class="row form-row mt-3">  
                                    <h:outputLabel id="Mensaje1232" class="font-weight-bold" for="Mensaje">
                                                 Direccion: 
                                                 <h:outputLabel class="h5 text-danger" value="*" />
                                     </h:outputLabel>
                                  <h:inputTextarea class="form-control form-inline " id="Mensaje62" value="#{parametrizacionBotBean.mensaje}"
                                                              onkeyup="" onblur="" required="true"/>
                                 </div> 
                       
                        </h:panelGroup>       
                   

                    <div class="form-group col justify-content-center text-center">
                          <h:commandButton id="btnConsultar" class="btn btn-primary" value="Guardar"                                             
                                                      action="#{main.conectar()}">
                          <f:ajax listener="#{main.limpiar()}" render="consultas"/>
                          </h:commandButton>
                     </div>   
                </h:form>
            </div>
    </body>
</html>
