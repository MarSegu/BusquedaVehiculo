<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />

    <body>
        <div class="container my-3" id="paramentrizacionesAlerta" >
            <h:form>
                <div class="card bg-primary text-white">
                    <div class="card-header">
                        <h:link outcome="index.xhtml"  value="Home" class="btn btn-primary"/> 
                        <h4 class="text-center" >Registro Vehiculos</h4>
                    </div>         
                </div>   


                <h:panelGroup class="card-body " id="panelInsert">
                    <div class="row form-row">
                        <div class="col-4">
                            <h:outputLabel id="consulta" class="font-weight-bold" for="tipo">
                                Tipo de consulta: 
                                <h:outputLabel class="h5 text-danger" value="*" />
                            </h:outputLabel>
                            <h:selectOneMenu class="form-control form-inline" value="#{main.tipoBusqueda}" required="true" id="tipo">
                                <f:selectItem itemLabel="Seleccionar" itemValue="#{null}"/>                            
                                <f:selectItem itemValue="Matricula" itemLabel="Matricula" />
                                <f:selectItem itemValue="Numero de Serie" itemLabel="Numero de Serie" />
                                <f:selectItem itemValue="CURP" itemLabel="CURP" />                                    
                                <f:ajax render="seleccion"/>
                            </h:selectOneMenu>
                        </div>

                        <div class="col-8">
                            <h:outputLabel id="Mensaje6" class="font-weight-bold" for="seleccion">
                                Documento: 
                                <h:outputLabel class="h5 text-danger" value="*" />
                            </h:outputLabel>
                            <h:inputText  maxlength="50" 
                                          class="form-control "  id="seleccion" 
                                          value="#{main.valorBusqueda}" required="true"/>
                        </div>
                    </div>
                </h:panelGroup>       


                <div class="form-group col justify-content-center text-center">
                    <h:commandButton id="btnConsultar" class="btn btn-primary" value="Consultar"                                             
                                     action="#{main.consultar()}">
                        <f:ajax render="tabla" />
                    </h:commandButton>
                </div>   

                <h:panelGroup id="tabla">
                    <div class="list-group-item">
                        <div  class="table-responsive" style="width:100%; ">
                            <h:dataTable id="tablaAlertas"
                                         value="#{main.vehiculos}"
                                         var="vehiculos"
                                         class="tableViewCont table table-sm table-striped table-hover w-100">


                                <h:column id="columncurp">
                                    <f:facet id="facetColumncurp" name="header">
                                        <h:outputLabel id="optLabelcurp" value="Curp"/>
                                    </f:facet>
                                    <h:outputText id="optxColumcurp" value="#{vehiculos.curp}"/>
                                </h:column>

                                <h:column id="IdAlerta">
                                    <f:facet id="facetColumnIdAlerta" name="header">
                                        <h:outputLabel id="optLabelIdAlerta" value="Nombre"/>
                                    </f:facet>
                                    <h:outputText id="optxColumIdAlerta" value="#{vehiculos.nombre}"/>
                                </h:column>

                                <h:column id="columnUsuario">
                                    <f:facet id="facetColumnUsuario" name="header">
                                        <h:outputLabel id="optLabelUsuario" value="Apellido"/>
                                    </f:facet>
                                    <h:outputText id="optxColumUsuario" value="#{vehiculos.apellidos}"/>
                                </h:column>


                                <h:column id="columnnombre">
                                    <f:facet id="facetColumnnombre" name="header">
                                        <h:outputLabel id="optLabelnombre" value="nSerie"/>
                                    </f:facet>
                                    <h:outputText id="optxColumnombre" value="#{vehiculos.nSerie}"/>
                                </h:column>

                                <h:column id="columndireccion">
                                    <f:facet id="facetColumndireccion" name="header">
                                        <h:outputLabel id="optLabeldireccion" value="Direccion"/>
                                    </f:facet>
                                    <h:outputText id="optxColumdireccion" value="#{vehiculos.direccion}"/>
                                </h:column>


                                <h:column id="columnidVehiculo">
                                    <f:facet id="facetColumnidVehiculo" name="header">
                                        <h:outputLabel id="optLabelidVehiculo" value="idVehiculo"/>
                                    </f:facet>
                                    <h:outputText id="optxColumidVehiculo" value="#{vehiculos.idVehiculo}"/>
                                </h:column>

                            </h:dataTable>
                        </div>
                    </div>
                    
                    La consulta realizada en la base de datos ORCL, en la tabla VEHICULOPRUEBA se tardo #{main.tiempo} milisegundos.
                    
                </h:panelGroup>

            </h:form>
        </div>
    </body>
</html>
