<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />

    <body>
         <div class="container my-3" id="paramentrizacionesAlerta" >
                <h:form>
                    <div class="card bg-primary text-white">
                       <div class="card-header">
                         <h:link outcome="index.xhtml"  value="Home" class="btn btn-primary"/> 
                         <h4 class="text-center" >Registro Vehiculos</h4>
                     </div>         
                    </div>   

                     
                   <h:panelGroup class="card-body " id="panelInsert">
                            <div class="row form-row">                                       
                                 
                                <div class="col-md-4">
                                    <h:outputLabel id="Mensaje6" class="font-weight-bold" for="Mensaje">
                                        Curp: 
                                        <h:outputLabel class="h5 text-danger" value="*" />
                                    </h:outputLabel>
                                     <h:inputText  maxlength="18" 
                                       class="form-control "  id="seleccion" 
                                       value="#{main.vehiculo.curp}" required="true"
                                       />
                                </div>
                                
                                <div class="col-md-4">
                                    <h:outputLabel id="Mensaje5" class="font-weight-bold" for="Mensaje">
                                        Nombre: 
                                        <h:outputLabel class="h5 text-danger" value="*" />
                                    </h:outputLabel>
                                     <h:inputText  maxlength="30" 
                                       class="form-control "  id="seleccion2" 
                                       value="#{main.vehiculo.nombre}" required="true"/>
                                </div>
                               
                                <div class="col-md-4">
                                    <h:outputLabel id="Mensaje4" class="font-weight-bold" for="Mensaje">
                                        Apellido: 
                                        <h:outputLabel class="h5 text-danger" value="*" />
                                    </h:outputLabel>
                                     <h:inputText  maxlength="30" 
                                       class="form-control "  id="seleccion21" 
                                       value="#{main.vehiculo.apellidos}" required="true"/>
                                </div>
                                
                            </div>  
                       
                       
                       <div class="row form-row mt-3">                                       
                                 
                                <div class="col-md-4">
                                    <h:outputLabel id="Mensaje3" class="font-weight-bold" for="Mensaje">
                                        Numero Serie: 
                                        <h:outputLabel class="h5 text-danger" value="*" />
                                    </h:outputLabel>
                                     <h:inputText  maxlength="100" 
                                       class="form-control "  id="seleccion4" 
                                       value="#{main.vehiculo.nSerie}"  required="true"/>
                                </div>
                                
                                <div class="col-md-4">
                                    <h:outputLabel id="Mensaje2" class="font-weight-bold" for="Mensaje">
                                        Color: 
                                        <h:outputLabel class="h5 text-danger" value="*" />
                                    </h:outputLabel>
                                     <h:inputText  maxlength="10" 
                                       class="form-control "  id="seleccion5" 
                                       value="#{main.vehiculo.color}" required="true"/>
                                </div>
                               
                                <div class="col-md-4">
                                    <h:outputLabel id="Mensaje1" class="font-weight-bold" for="Mensaje">
                                        Matricula: 
                                        <h:outputLabel class="h5 text-danger" value="*" />
                                    </h:outputLabel>
                                     <h:inputText  maxlength="7" 
                                       class="form-control "  id="seleccion216" 
                                       value="#{main.vehiculo.matricula}" required="true"/>
                                </div>
                                
                            </div> 
                       
                                <div class="row form-row mt-3">  
                                    <h:outputLabel id="Mensaje1232" class="font-weight-bold" for="Mensaje">
                                                 Direccion: 
                                                 <h:outputLabel class="h5 text-danger" value="*" />
                                     </h:outputLabel>
                                                 <h:inputTextarea class="form-control form-inline " id="Mensaje62" value="#{main.vehiculo.direccion}"
                                                              onkeyup="" onblur="" required="true"/>
                                 </div> 
                       
                        </h:panelGroup>       
                   

                    <div class="form-group col justify-content-center text-center">
                          <h:commandButton id="btnConsultar" class="btn btn-primary" value="Guardar"                                             
                                           action="#{main.insert()}">
                              <f:ajax render="tabla" />
                          </h:commandButton>
                     </div>   
                    
                       <h:panelGroup id="tabla">
                            <div class="list-group-item">
                                <div  class="table-responsive" style="width:100%; ">
                                    <h:dataTable id="tablaAlertas"
                                                 value="#{main.vehiculos}"
                                                 var="vehiculos"
                                                 class="tableViewCont table table-sm table-striped table-hover w-100">
                                      
                                        
                                          <h:column id="columncurp">
                                            <f:facet id="facetColumncurp" name="header">
                                                <h:outputLabel id="optLabelcurp" value="Curp"/>
                                            </f:facet>
                                            <h:outputText id="optxColumcurp" value="#{vehiculos.curp}"/>
                                        </h:column>
                                        
                                        <h:column id="IdAlerta">
                                            <f:facet id="facetColumnIdAlerta" name="header">
                                                <h:outputLabel id="optLabelIdAlerta" value="Nombre"/>
                                            </f:facet>
                                            <h:outputText id="optxColumIdAlerta" value="#{vehiculos.nombre}"/>
                                        </h:column>
                                        
                                        <h:column id="columnUsuario">
                                            <f:facet id="facetColumnUsuario" name="header">
                                                <h:outputLabel id="optLabelUsuario" value="Apellido"/>
                                            </f:facet>
                                            <h:outputText id="optxColumUsuario" value="#{vehiculos.apellidos}"/>
                                        </h:column>
                                        
                                        
                                        <h:column id="columnnombre">
                                            <f:facet id="facetColumnnombre" name="header">
                                                <h:outputLabel id="optLabelnombre" value="nSerie"/>
                                            </f:facet>
                                            <h:outputText id="optxColumnombre" value="#{vehiculos.nSerie}"/>
                                        </h:column>
                                        
                                        <h:column id="columndireccion">
                                            <f:facet id="facetColumndireccion" name="header">
                                                <h:outputLabel id="optLabeldireccion" value="Direccion"/>
                                            </f:facet>
                                            <h:outputText id="optxColumdireccion" value="#{vehiculos.direccion}"/>
                                        </h:column>
                                        
                                        
                                         <h:column id="columnidVehiculo">
                                            <f:facet id="facetColumnidVehiculo" name="header">
                                                <h:outputLabel id="optLabelidVehiculo" value="idVehiculo"/>
                                            </f:facet>
                                             <h:outputText id="optxColumidVehiculo" value="#{vehiculos.idVehiculo}"/>
                                        </h:column>
                                          
                                    </h:dataTable>
                                </div>
                            </div>
                        </h:panelGroup>
                    
                    
                    
                </h:form>
            </div>
    </body>
</html>
